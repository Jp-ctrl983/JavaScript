<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: x-large;
            font-family: Arial, Helvetica, sans-serif;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual e su nome??')
        //para contar a quantidade de letras  ${nome.length}
        document.write(` Olá <strong>${nome}</strong>,seu nome Tem  ${nome.length} </strong> letras. <br>`)
        //para minusculas  ${nome.toUpperCase()
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`) 
        //para letras maiusculas ${nome.toLowerCase()
        document.write(`seu nome em minusculas e ${nome.toLowerCase()}`)
        //nunca  se esqueser do crás
    </script>
</body>
