<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificação de seu pais</h1>
    <form action="">
        Informe seu  pais: <input type="text" name="num" id="ps">
        <br>
        <input type="button" value="Verificação" onclick="calc()">
        <div id="pt">

        </div>
    </form>
    <script>
        function calc(){
            var ps = window.document.getElementById('ps')
            var pt = window.document.getElementById('pt')
            var pa = (ps.value)

            if (pa == 'Brasil'){
                pt.innerHTML = `Vc e brasileio!`
            }
            else{
                pt.innerHTML = `Vc e gringo seja bem vindo!!`
            }
        }
    </script>
</body>
</html>
