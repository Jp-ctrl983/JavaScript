<body>
    <h1> Variaveis Compostas</h1>
    <p>Tudo no console!!</p>
    <p>Aqui temos formas básicas e organisações.</p>
<script>
    //---let a = [6, 7, 5, 4, 3, 22]
    //-----console.log(`Essa e a variável ${a}`)
    let num = [3,2,5]

    num[3] = 6
    num.push(7)

    //Para mostrar isoladamente-----------
    console.log(`Mostra isoladamente ${num[2]}`)

    num.sort()
    console.log(`Termo com organisação sort() fica da seguinte forma ${num}`)

    console.log(`Ó length é ${num.length}`)
    console.log(`As variáveis são ${num}`)
</script>
